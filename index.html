<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzicle!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="./scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img src="./images/Quizzicle-logo.svg" alt="" class="title">
        </div>
        <div class="card-container">
            <h2 class="score-text">Score: <span class="score">0</span></h2>
            <div class="quiz-card">
                <h3 class="question">To start the quiz Click Below</h3>
                <button class="start-button start-background">Start!</button>
                <div class="button-container hide">
                    <div class="answer-grp-1">
                        <button class="answer1 answer-buttons background-color">Answer 1</button>
                        <button class="answer2 answer-buttons background-color">Answer 2</button>
                    </div>
                    <div class="answer-grp-2">
                        <button class="answer3 answer-buttons background-color">Answer 3</button>
                        <button class="answer4 answer-buttons background-color">Answer 4</button>
                    </div>
                </div>
                <button class="submit-answer hide">Next Question</button>
            </div>
        </div>

    </div>
    <div class="popup-container">
        <div class="popup">
            <h3>Sorry that is the wrong answer!</h3>
            <h4 class="poop">&#128169;</h4>
            <button class="try-again">Try Again</button>
        </div>
    </div>
    <div class="winner-container">
        <div class="winner">
            <h3>Congratulations you win!!</h3>
            <h4 class="party">ðŸŽ‰</h4>
            <button class="play-again">Play Again</button>
        </div>
    </div>
</body>

</html>
